<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | Matt Bozelka{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{site.twitter_username | escape}}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} | Matt Bozelka{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:creator" content="@{{site.twitter_username | escape}}">
  <!-- Twitter Summary card images must be at least 120x120px -->
  <!--<meta name="twitter:image" content="">-->

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | Matt Bozelka{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.github.url }}{{page.url | escape }}" />
  <!--<meta property="og:image" content="http://example.com/image.jpg" />-->
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" /> 
  <meta property="og:site_name" content="{{ site.title | escape }}" />

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.github.url }}/assets/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.github.url }}/assets/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.github.url }}/assets/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.github.url }}/assets/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.github.url }}/assets/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.github.url }}/assets/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.github.url }}/assets/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.github.url }}/assets/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.github.url }}/assets/images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.github.url }}/assets/images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.github.url }}/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.github.url }}/assets/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.github.url }}/assets/images/favicon-16x16.png">
  <link rel="shortcut icon" href="{{ site.github.url }}/assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{ site.github.url }}/assets/images/favicon.ico" type="image/x-icon">


  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic|Roboto+Condensed:300,700,300italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/main.css">
  <link rel="canonical" href="{{ site.github.url }}{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ site.github.url }}/feed.xml">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
